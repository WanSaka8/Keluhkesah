<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Catatan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4A90E2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #4A90E2;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background: #357ABD;
    }
    .note {
      padding: 15px;
      margin: 12px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: relative;
      color: #333;
    }
    .note h3 {
      margin: 0;
      font-size: 16px;
    }
    .note p {
      margin: 8px 0;
      font-size: 14px;
    }
    .note small {
      color: gray;
      font-size: 12px;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>üìí Aplikasi Catatan</header>

  <div class="container">
    <h2>Tulis Catatan Baru</h2>
    <input type="text" id="nameInput" placeholder="Nama Anda">
    <textarea id="noteInput" rows="4" placeholder="Apa yang ingin dicatat?"></textarea>
    <select id="categoryInput">
      <option value="Pribadi">‚ù§Ô∏è Pribadi</option>
      <option value="Pekerjaan">üíº Pekerjaan</option>
      <option value="Belajar">üìö Belajar</option>
      <option value="Random">‚ú® Random</option>
    </select>
    <label>Pilih Warna Catatan:</label>
    <input type="color" id="colorInput" value="#f9f9f9">
    <button id="saveBtn">Simpan Catatan</button>
  </div>

  <div class="container">
    <h2>Daftar Catatan</h2>
    <div id="notesList"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_sEU0Kn1Y15D0bfVw5gEvoJoU6slJUyA",
      authDomain: "keluhkesah-ec444.firebaseapp.com",
      projectId: "keluhkesah-ec444",
      storageBucket: "keluhkesah-ec444.firebasestorage.app",
      messagingSenderId: "96252446492",
      appId: "1:96252446492:web:1d1465382023793a189cd9",
      measurementId: "G-0N1ENCKMTN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nameInput = document.getElementById("nameInput");
    const noteInput = document.getElementById("noteInput");
    const categoryInput = document.getElementById("categoryInput");
    const colorInput = document.getElementById("colorInput");
    const saveBtn = document.getElementById("saveBtn");
    const notesList = document.getElementById("notesList");

    // Simpan catatan
    saveBtn.addEventListener("click", async () => {
      const name = nameInput.value.trim();
      const note = noteInput.value.trim();
      const category = categoryInput.value;
      const color = colorInput.value;

      if (!name || !note) {
        alert("Nama dan catatan tidak boleh kosong!");
        return;
      }

      await addDoc(collection(db, "notes"), {
        name,
        note,
        category,
        color,
        createdAt: serverTimestamp()
      });

      nameInput.value = "";
      noteInput.value = "";
    });

    // Ambil catatan real-time
    const q = query(collection(db, "notes"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      notesList.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const noteDiv = document.createElement("div");
        noteDiv.classList.add("note");
        noteDiv.style.backgroundColor = data.color || "#f9f9f9";
        noteDiv.innerHTML = `
          <h3>${data.name} - <small>${data.category || "Tanpa kategori"}</small></h3>
          <p>${data.note}</p>
          <small>${data.createdAt?.toDate().toLocaleString() || "Baru saja"}</small>
          <button class="delete-btn">Hapus</button>
        `;

        // Hapus catatan
        noteDiv.querySelector(".delete-btn").addEventListener("click", async () => {
          await deleteDoc(doc(db, "notes", docSnap.id));
        });

        notesList.appendChild(noteDiv);
      });
    });
  </script>
</body>
</html>
