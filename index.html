<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Catatan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #f1f1f1;
      padding: 10px;
    }
    nav button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }
    nav button.active, nav button:hover {
      background: #4CAF50;
      color: white;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .page.active {
      display: block;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button.save-btn {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button.save-btn:hover {
      background: #45a049;
    }
    .note {
      background: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-left: 8px solid #4CAF50;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .note h4 {
      margin: 0 0 5px;
      color: #333;
    }
    .note small {
      color: #555;
      font-size: 12px;
      display: block;
      margin-bottom: 5px;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      border: none;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìí Aplikasi Catatan</h1>
    </header>
    <nav>
      <button class="tab-btn active" data-target="formPage">‚úçÔ∏è Tulis Catatan</button>
      <button class="tab-btn" data-target="listPage">üìë Daftar Catatan</button>
    </nav>
    <div id="formPage" class="page active">
      <h2>Tulis Catatan Baru</h2>
      <input type="text" id="name" placeholder="Nama Anda">
      <textarea id="note" rows="4" placeholder="Apa yang ingin dicatat?"></textarea>
      <select id="category">
        <option value="Pribadi">‚ù§Ô∏è Pribadi</option>
        <option value="Pekerjaan">üíº Pekerjaan</option>
        <option value="Belajar">üìö Belajar</option>
      </select>
      <label for="color">Pilih Warna Catatan:</label>
      <input type="color" id="color" value="#4CAF50">
      <button class="save-btn" onclick="saveNote()">Simpan Catatan</button>
    </div>
    <div id="listPage" class="page">
      <h2>Daftar Catatan</h2>
      <div id="notesList"></div>
    </div>
  </div>

  <script>
    const notes = [];

    function saveNote() {
      const name = document.getElementById("name").value.trim();
      const text = document.getElementById("note").value.trim();
      const category = document.getElementById("category").value;
      const color = document.getElementById("color").value;
      if (name === "" || text === "") {
        alert("Nama dan Catatan tidak boleh kosong!");
        return;
      }
      const note = {
        name,
        text,
        category,
        color,
        time: new Date().toLocaleString()
      };
      notes.push(note);
      document.getElementById("name").value = "";
      document.getElementById("note").value = "";
      renderNotes();
      switchTab("listPage");
    }

    function renderNotes() {
      const notesList = document.getElementById("notesList");
      notesList.innerHTML = "";
      notes.forEach((note, index) => {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note";
        noteDiv.style.borderLeftColor = note.color;
        noteDiv.innerHTML = `
          <h4>${note.name} - <span>${note.category}</span></h4>
          <p>${note.text}</p>
          <small>${note.time}</small>
          <button class="delete-btn" onclick="deleteNote(${index})">Hapus</button>
        `;
        notesList.appendChild(noteDiv);
      });
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      renderNotes();
    }

    function switchTab(target) {
      document.querySelectorAll(".page").forEach(page => {
        page.classList.remove("active");
      });
      document.getElementById(target).classList.add("active");
      document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.classList.remove("active");
      });
      document.querySelector(`.tab-btn[data-target="${target}"]`).classList.add("active");
    }
  </script>
</body>
</html>
